<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="style2.css">
    <title>Calculator made by me</title>

    
</head>
<body>
    <h1 class="text-center">Simple Calculator</h1>
    <div class="container flex flex-col item-center mx-auto">
        <div class="row"> 
            <input class="input" type="text"/>
        </div>

        <div class="settings">
        <div class="row">
          <button class="button basic-delete">C</button>
          <button class="button">%</button>
          <button class="button basic-delete">M+</button>
          <button class="button basic-delete">M-</button>
        </div>
        <div class="row">
          <button class="button ">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">*</button>
        </div>
        
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">/</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">+</button>
        </div>
        <div class="row">
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button basic-btn">=</button>
          <button class="button">-</button>
        </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
